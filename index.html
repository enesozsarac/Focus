<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>FOCUS</h1>
        <div>
          Your phone has distracted you <span id="number">0</span> times since
          you started working.
        </div>
        <button id="btn" class="btn" onclick="increase()">
          I got distracted
        </button>

        <button id="playBtn" class="btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <audio id="music" src="mp3/empty-mind-118973.mp3"></audio>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
